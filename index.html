<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق المراسلة</title>
    <style>
        :root {
            --primary-color: #128C7E;
            --secondary-color: #075E54;
            --light-color: #ECE5DD;
            --dark-color: #333;
            --white: #fff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #e0e0e0;
            height: 100vh;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* الصفحات */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
            background-color: var(--white);
        }
        
        #chatPage {
            transform: translateX(0);
        }
        
        #profilePage {
            transform: translateX(100%);
        }
        
        .page.active {
            transform: translateX(0) !important;
        }
        
        /* شريط التنقل */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            color: #666;
        }
        
        .nav-item.active {
            color: var(--primary-color);
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        /* يمكنك إضافة المزيد من التنسيقات هنا */
    </style>
</head>
<body>
    <div class="app-container">
        <!-- صفحة الدردشات -->
        <div class="page active" id="chatPage">
            <div class="header">
                <h1>الدردشات</h1>
            </div>
            <div class="chat-list">
                <!-- قائمة الدردشات تظهر هنا -->
            </div>
        </div>
        
        <!-- صفحة البروفايل -->
        <div class="page" id="profilePage">
            <div class="header">
                <h1>البروفايل</h1>
            </div>
            <div class="profile-content">
                <!-- محتوى البروفايل يظهر هنا -->
            </div>
        </div>
        
        <!-- شريط التنقل السفلي -->
        <div class="nav-bar">
            <div class="nav-item active" data-page="chatPage">
                <span class="nav-icon">💬</span>
                <span>الدردشات</span>
            </div>
            <div class="nav-item" data-page="profilePage">
                <span class="nav-icon">👤</span>
                <span>البروفايل</span>
            </div>
        </div>
    </div>

    <script>
        // التنقل بين الصفحات
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                // إزالة الفئة النشطة من جميع العناصر
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                
                // إضافة الفئة النشطة للعنصر المحدد
                this.classList.add('active');
                
                // إخفاء جميع الصفحات
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                
                // إظهار الصفحة المحددة
                const pageId = this.getAttribute('data-page');
                document.getElementById(pageId).classList.add('active');
            });
        });
    </script>
</body>
</html>
