<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>واتساب محمد</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    .container {
      margin-top: 100px;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: white;
      color: #444;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }

    img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>أهلاً في واتساب محمد بحسن</h1>
    <button id="login-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      تسجيل الدخول بجوجل
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFPkNaiaExQZ6D3y0CKxIn6Pi0nrE9Fno",
      authDomain: "tawasal-431a8.firebaseapp.com",
      databaseURL: "https://tawasal-431a8-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "tawasal-431a8",
      storageBucket: "tawasal-431a8.appspot.com",
      messagingSenderId: "81068658401",
      appId: "1:81068658401:web:b62d4e56a3cdf4108e31a0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("login-btn").onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const uid = user.uid;

        const userRef = ref(db, "users/" + uid);
        const snapshot = await get(userRef);

        if (!snapshot.exists()) {
          const username = prompt("اختر اسم مستخدم (12 حرف، حروف وأرقام فقط):");
          const valid = /^[\u0621-\u064Aa-zA-Z0-9]{1,12}$/.test(username);
          if (!valid) return alert("الاسم غير صالح.");
          await set(userRef, { username });
        }

        localStorage.setItem("uid", uid);
        location.href = "main.html";
      } catch (error) {
        alert("حدث خطأ أثناء تسجيل الدخول");
        console.error(error);
      }
    };
  </script>
</body>
</html>
