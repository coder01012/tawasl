<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>واتساب محمد بحسن</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 30px;
    }

    button {
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 10px;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #eee;
    }

    img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>أهلاً في واتساب محمد بحسن</h1>
  <button onclick="loginWithGoogle()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" />
    تسجيل الدخول بجوجل
  </button>

  <script type="module">
    import { auth, provider } from './firebase.js';
    import { signInWithPopup } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    window.loginWithGoogle = function () {
      signInWithPopup(auth, provider).then((result) => {
        const user = result.user;
        localStorage.setItem("uid", user.uid);
        window.location.href = "main.html";
      });
    };
  </script>
</body>
</html>
